<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 字体无法选中 */
            user-select: none;
        }

        #box {
            width: 100%;
            height: 100%;
            background-color: #F7FAFC;
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            background-color: #ecf0f3;
            color: #a0a5a8;
        }

        .shell {
            position: relative;
            width: 1000px;
            min-width: 1000px;
            min-height: 600px;
            height: 600px;
            padding: 25px;
            background-color: #ecf0f3;
            box-shadow: 10px 10px 10px #d1d9e6, -10px -10px 10px #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            z-index: 2;
        }

        /* 设置响应式 */
        @media (max-width: 1200px) {
            .shell {
                transform: scale(0.7);
            }
        }

        @media (max-width: 1000px) {
            .shell {
                transform: scale(0.6);
            }
        }

        @media (max-width: 800px) {
            .shell {
                transform: scale(0.5);
            }
        }

        @media (max-width: 600px) {
            .shell {
                transform: scale(0.4);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            width: 600px;
            height: 100%;
            padding: 25px;
            background-color: #ecf0f3;
            transition: 1.25s;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .iconfont {
            margin: 0 5px;
            border: rgba(0, 0, 0, 0.5) 2px solid;
            border-radius: 50%;
            font-size: 25px;
            padding: 3px;
            opacity: 0.5;
            transition: 0.1s;
        }

        .iconfont:hover {
            opacity: 1;
            transition: 0.15s;
            cursor: pointer;
        }

        .form_input {
            width: 350px;
            height: 40px;
            margin: 4px 0;
            padding-left: 25px;
            font-size: 13px;
            letter-spacing: 0.15px;
            border: none;
            outline: none;
            background-color: #ecf0f3;
            transition: 0.25s ease;
            border-radius: 8px;
            box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #f9f9f9;
        }

        .form_input:focus {
            box-shadow: inset 4px 4px 4px #d1d9e6, inset -4px -4px 4px #f9f9f9;
        }

        .form_span {
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .form_link {
            color: #181818;
            font-size: 15px;
            margin-top: 25px;
            border-bottom: 1px solid #a0a5a8;
            line-height: 2;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            line-height: 3;
            color: #181818;
            letter-spacing: 10px;
        }

        .description {
            font-size: 14px;
            letter-spacing: 0.25px;
            text-align: center;
            line-height: 1.6;
        }

        .button {
            width: 180px;
            height: 50px;
            border-radius: 25px;
            margin-top: 50px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1.15px;
            background-color: #4B70E2;
            color: #f9f9f9;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
            border: none;
            outline: none;
        }

        .a-container {
            z-index: 100;
            left: calc(100% - 600px);
        }

        .b-container {
            left: calc(100% - 600px);
            z-index: 0;
        }

        .switch {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 400px;
            padding: 50px;
            z-index: 200;
            transition: 1.25s;
            background-color: #ecf0f3;
            overflow: hidden;
            box-shadow: 4px 4px 10px #d1d9e6, -4px -4px 10px #d1d9e6;
        }

        .switch_circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #ecf0f3;
            box-shadow: inset 8px 8px 12px #b8bec7, inset -8px -8px 12px #fff;
            bottom: -60%;
            left: -60%;
            transition: 1.25s;
        }

        .switch_circle-t {
            top: -30%;
            left: 60%;
            width: 300px;
            height: 300px;
        }

        .switch_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            width: 400px;
            padding: 50px 55px;
            transition: 1.25s;
        }

        .switch_button {
            cursor: pointer;
        }

        .switch_button:hover,
        .submit:hover {
            box-shadow: 6px 6px 10px #d1d9e6, -6px -6px 10px #f9f9f9;
            transform: scale(0.985);
            transition: 0.25s;
        }

        .switch_button:active,
        .switch_button:focus {
            box-shadow: 2px 2px 6px #d1d9e6, -2px -2px 6px #f9f9f9;
            transform: scale(0.97);
            transition: 0.25s;
        }

        .is-txr {
            left: calc(100% - 400px);
            transition: 1.25s;
            transform-origin: left;
        }

        .is-txl {
            left: 0;
            transition: 1.25s;
            transform-origin: right;
        }

        .is-z {
            z-index: 200;
            transition: 1.25s;
        }

        .is-hidden {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: 1.25s;
        }

        .is-gx {
            animation: is-gx 1.25s;
        }

        @keyframes is-gx {

            0%,
            10%,
            100% {
                width: 400px;
            }

            30%,
            50% {
                width: 500px;
            }
        }

        #lname,
        #lemail,
        #lpass1 {
            color: #FF0000;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div class="shell">
        <div class="container a-container" id="a-container">
            <form action="/register" method="post" class="form" id="a-form">
                <h2 class="form_title title">创建账号</h2>

                <span class="form_span">选择注册方式或电子邮箱注册</span>
                <input type="text" class="form_input" placeholder="Name" id="user" name="user_name">
                <label id="lname"></label><br />
                <input type="text" class="form_input" placeholder="Email" id="email" name="user_email">
                <label id="lemail"></label><br />
                <input type="text" class="form_input" placeholder="Password" id="pwd1" name="user_pwd">
                <label id="lpass1"></label><br />
                <button class="form_button button submit">Register</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="/login" method="post" class="form" id="b-form">
                <h2 class="form_title title">登入账号</h2>

                <span class="form_span">选择登录方式或电子邮箱登录</span>
                <input type="text" class="form_input" placeholder="Email" name="user">
                <input type="text" class="form_input" placeholder="Password" name="pwd">
                <a class="form_link">忘记密码？</a>
                <button class="form_button button submit">Login</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle-t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title" style="letter-spacing: 0;">Welcome Back！</h2>
                <p class="switch_description description">已经有账号了嘛，去登入账号来进入奇妙世界吧！！！</p>
                <button class="switch_button button switch-btn">SIGN IN</button>
            </div>

            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title" style="letter-spacing: 0;">Hello Friend！</h2>
                <p class="switch_description description">去注册一个账号，成为尊贵的粉丝会员，让我们踏入奇妙的旅途！</p>
                <button class="switch_button button switch-btn">SIGN UP</button>
            </div>
        </div>
        <p id="msg">{{error_msg}}</p>
    </div>

    <script src='../static/js/particles.js' type="text/javascript"></script>
    <script src='../static/js/background.js' type="text/javascript"></script>


    <script>
        let switchCtn = document.querySelector("#switch-cnt");
        let switchC1 = document.querySelector("#switch-c1");
        let switchC2 = document.querySelector("#switch-c2");
        let switchCircle = document.querySelectorAll(".switch_circle");
        let switchBtn = document.querySelectorAll(".switch-btn");
        let aContainer = document.querySelector("#a-container");
        let bContainer = document.querySelector("#b-container");
        let allButtons = document.querySelectorAll(".submit");

        // let getButtons = (e) => e.preventDefault()
        let changeForm = (e) => {
            // 修改类名
            switchCtn.classList.add("is-gx");
            setTimeout(function () {
                switchCtn.classList.remove("is-gx");
            }, 1500)
            switchCtn.classList.toggle("is-txr");
            switchCircle[0].classList.toggle("is-txr");
            switchCircle[1].classList.toggle("is-txr");

            switchC1.classList.toggle("is-hidden");
            switchC2.classList.toggle("is-hidden");
            aContainer.classList.toggle("is-txl");
            bContainer.classList.toggle("is-txl");
            bContainer.classList.toggle("is-z");
        }
        // 点击切换
        let shell = (e) => {
            // for (var i = 0; i < allButtons.length; i++)
            // allButtons[i].addEventListener("click", getButtons);
            for (var i = 0; i < switchBtn.length; i++)
                switchBtn[i].addEventListener("click", changeForm)
        }
        window.addEventListener("load", shell);
    </script>


    <script>
        window.onload = function () {
            // 获取错误信息元素
            let err_msg = document.getElementById('msg').innerText
            console.log(err_msg);
            if (err_msg != '') {
                alert(err_msg);
                document.getElementById('msg').innerText = ''
            }

            var userName = document.getElementById("user");
            var lableName = document.getElementById("lname");

            var varEmail = document.getElementById("email");
            var labelEmail = document.getElementById("lemail");

            var password1 = document.getElementById("pwd1");
            var labelPassword1 = document.getElementById("lpass1");

            userName.onblur = function () {
                var nameValue = userName.value;
                var pattern = /^[a-zA-Z_]\w{5,19}$/g;
                if (nameValue == "" || nameValue == null) {
                    lableName.innerHTML = "用户名不能为空!";
                }
                else if (pattern.test(nameValue)) {
                    lableName.innerHTML = "正确!";
                }
                else {
                    lableName.innerHTML = "数字不能开头,长度在6-20位之间！";
                }
            }

            password1.onblur = function () {
                var passValue = password1.value;
                var pattern = /^\w{6,15}$/g;
                if (pattern.test(passValue)) {
                    labelPassword1.innerHTML = "正确!";
                }
                else if (passValue == "" || passValue == null) {
                    labelPassword1.innerHTML = "密码不能为空!";
                }
                else {
                    labelPassword1.innerHTML = "密码长度在6-15位之间！";
                }
            }

            varEmail.onblur = function () {
                var emlValue = varEmail.value;
                var pattern = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z]{2,4})+$/;
                if (pattern.test(emlValue)) {
                    labelEmail.innerHTML = "正确!";
                }
                else if (emlValue == "" || emlValue == null) {
                    labelEmail.innerHTML = "邮箱不能为空!";
                }
                else {
                    labelEmail.innerHTML = "邮箱不正确！";
                }
            }

        }
    </script>

</body>

</html>
